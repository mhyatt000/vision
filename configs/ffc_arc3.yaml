DEVICE: 'cuda' # TODO add implicit GPU detection
MODEL:
  BODY: "FFCR"

  FFCR:
    BODY: 50
    OUT_DIM: 3 
    USE_SE: False

LOADER: 
  DATASET: "WBLOT"
  GPU_BATCH_SIZE: 128
  # BATCH_SIZE:  null
  SHUFFLE: True
  SPLIT: True
  NCLASSES: 5
  SIZE: 38200

  LEAVE_OUT: null # could be 0..5

SOLVER:
  MAX_EPOCH: 20
  GRAD_CLIP: 5.0
  CHECKPOINT_PER_EPOCH: 1.0
  CHECKPOINT_PERIOD: 100

  OPTIM: 
    BODY: "ADAM"
    BASE_LR: 0.02
    DECAY: 0.0005
    MOMENTUM: 0.9 
    BETAS: [0.9, 0.99]

LOSS: 
  BODY: "AAM" # aam uses pfc sampler

  AAM:
    S: 64.0
    M: [1.0, 0.0, 0.4]
    INTER_THRESH: 0

  PFC: 
    EMBED_DIM: 3
    NC: 5
    NCLASSES: 5
    SAMPLE_RATE: 1.0

EXP:
  TRAIN: True
  TEST: True
  PLOTS:
  - "DPRIME"
  - "TSNE"
  - "PCA"
  - "CONFUSION"
  - "EMBED"
